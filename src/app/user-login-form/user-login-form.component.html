<!-- Main card container for login form -->
<mat-card>
  <!-- Card header with title -->
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <!-- Card content containing the form -->
  <mat-card-content>
    <form>
      <!-- Username input field -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>

      <!-- Password input field -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <!-- Card actions containing the submit button -->
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="loginUser()">
      Login
    </button>
  </mat-card-actions>
</mat-card>
