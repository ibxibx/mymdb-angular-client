<!-- src/app/user-profile/user-profile.component.html -->
<app-navigation></app-navigation>

<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!editMode" class="profile-info">
        <p><strong>Username:</strong> {{ user.Username }}</p>
        <p><strong>Email:</strong> {{ user.Email }}</p>
        <p><strong>Birthday:</strong> {{ user.Birthday | date }}</p>
      </div>

      <form *ngIf="editMode" class="profile-form">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="updatedUser.Username"
            name="Username"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="updatedUser.Password"
            name="Password"
            placeholder="Leave blank to keep current password"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="updatedUser.Email"
            name="Email"
            required
          />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Birthday</mat-label>
          <input
            matInput
            type="date"
            [(ngModel)]="updatedUser.Birthday"
            name="Birthday"
          />
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="toggleEditMode()"
        *ngIf="!editMode"
      >
        Edit Profile
      </button>

      <ng-container *ngIf="editMode">
        <button mat-raised-button color="primary" (click)="updateUser()">
          Save Changes
        </button>
        <button mat-button (click)="toggleEditMode()">Cancel</button>
      </ng-container>

      <button mat-raised-button color="warn" (click)="deleteAccount()">
        Delete Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
