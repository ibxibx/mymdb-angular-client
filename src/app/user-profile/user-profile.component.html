<!-- Navigation component -->
<app-navigation></app-navigation>

<!-- Main profile container with two sections -->
<div class="profile-container">
  <!-- Profile Management Section -->
  <div class="profile-section">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <!-- Profile Information Display -->
        <div class="profile-info" *ngIf="!editMode">
          <!-- User details display -->
          <p><strong>Username:</strong> {{ user.Username }}</p>
          <p><strong>Email:</strong> {{ user.Email }}</p>
          <p><strong>Birthday:</strong> {{ user.Birthday | date }}</p>

          <!-- Profile action buttons -->
          <div class="profile-actions">
            <button
              mat-raised-button
              color="primary"
              (click)="toggleEditMode()"
            >
              Edit Profile
            </button>
            <button mat-raised-button color="warn" (click)="deleteAccount()">
              Delete Account
            </button>
          </div>
        </div>

        <!-- Profile Edit Form -->
        <form *ngIf="editMode" class="edit-form">
          <!-- Username field -->
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input
              matInput
              [(ngModel)]="updatedUser.Username"
              name="Username"
              required
            />
          </mat-form-field>

          <!-- Password field -->
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="updatedUser.Password"
              name="Password"
              placeholder="Leave blank to keep current password"
            />
          </mat-form-field>

          <!-- Email field -->
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              [(ngModel)]="updatedUser.Email"
              name="Email"
              required
            />
          </mat-form-field>

          <!-- Birthday field -->
          <mat-form-field>
            <mat-label>Birthday</mat-label>
            <input
              matInput
              type="date"
              [(ngModel)]="updatedUser.Birthday"
              name="Birthday"
            />
          </mat-form-field>

          <!-- Form action buttons -->
          <div class="form-actions">
            <button mat-raised-button color="primary" (click)="updateUser()">
              Save Changes
            </button>
            <button mat-button (click)="toggleEditMode()">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Favorite Movies Section -->
  <div class="favorites-section">
    <h2>My Favorite Movies</h2>
    <div class="favorites-grid">
      <!-- Movie card for each favorite movie -->
      <mat-card *ngFor="let movie of favoriteMovies">
        <!-- Movie poster image -->
        <img
          mat-card-image
          [src]="movie.ImagePath"
          [alt]="movie.Title"
          (click)="openSynopsisDialog(movie)"
        />

        <!-- Movie header information -->
        <mat-card-header>
          <mat-card-title>{{ movie.Title }}</mat-card-title>
          <mat-card-subtitle>
            Directed by: {{ movie.Director.name }}
          </mat-card-subtitle>
        </mat-card-header>

        <!-- Movie action buttons -->
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            (click)="openGenreDialog(movie.Genres[0])"
          >
            Genre
          </button>
          <button
            mat-button
            color="primary"
            (click)="openDirectorDialog(movie.Director)"
          >
            Director
          </button>
          <button
            mat-button
            color="primary"
            (click)="openSynopsisDialog(movie)"
          >
            Synopsis
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="removeFavorite(movie._id)"
          >
            <mat-icon>favorite</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
