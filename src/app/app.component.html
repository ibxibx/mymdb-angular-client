<div class="main-page">
  <h1>Welcome to MyMDB - My Movie Database!</h1>

  <div class="button-group">
    <button
      mat-raised-button
      color="primary"
      (click)="openUserRegistrationDialog()"
    >
      Sign Up
    </button>

    <button mat-raised-button color="primary" (click)="openUserLoginDialog()">
      Login
    </button>

    <button mat-raised-button color="primary" (click)="openMoviesDialog()">
      All Movies
    </button>
  </div>
</div>
