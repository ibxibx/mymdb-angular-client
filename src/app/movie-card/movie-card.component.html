<!-- Navigation component rendered at the top of the page -->
<app-navigation></app-navigation>

<!-- Main container for the movie grid using CSS Grid layout -->
<div class="movie-grid">
  <!-- Iterate through each movie in the movies array -->
  <mat-card *ngFor="let movie of movies">
    <!-- Movie poster image that opens synopsis dialog when clicked -->
    <img
      mat-card-image
      [src]="movie.ImagePath"
      [alt]="movie.Title"
      (click)="openSynopsisDialog(movie)"
      style="cursor: pointer"
    />

    <!-- Movie header section containing title and director -->
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.name }}</mat-card-subtitle
      >
    </mat-card-header>

    <!-- Action buttons section -->
    <mat-card-actions>
      <!-- Genre information button - shows first genre in the list -->
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genres[0])"
      >
        Genre
      </button>

      <!-- Director information button -->
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>

      <!-- Synopsis button to show movie details -->
      <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
        Synopsis
      </button>

      <!-- Favorite toggle button - changes color and icon based on favorite status -->
      <button
        mat-icon-button
        [color]="isFavorite(movie._id) ? 'warn' : ''"
        (click)="toggleFavorite(movie._id)"
      >
        <mat-icon>{{
          isFavorite(movie._id) ? "favorite" : "favorite_border"
        }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
